<!doctype html>
<html lang="en">
  <head>
  	<title>Manager Menu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="static/style_player.css">
  </head>
  <body>
		
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar" class="order-last" class="img" style="background-image: url(static/images/bg_1.jpg);">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	        </button>
        </div>
        <div class="">
		  		<h1><a href="index.html" class="logo">All Football<span>Get all stats!</span></a></h1>
	        <ul class="list-unstyled components mb-5">
	          <li class="active">
	            <a href="#"><span class="fa fa-home mr-3"></span>My Profile</a>
	          </li>
	          <li>
	              <a href="#"><span class="fa fa-user mr-3"></span>Comparison with other players</a>
	          </li>
	          <li>
              <a href="#"><span class="fa fa-sticky-note mr-3"></span>League Stats</a>
	          </li>
	          <li>
              <a href="#"><span class="fa fa-cogs mr-3"></span>Club Stats</a>
	          </li>
	          <li>
              <a href="#"><span class="fa fa-paper-plane mr-3"></span> Manager Stats</a>
	          </li>
	        </ul>
    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        <h2 class="mb-4">Manager Data</h2>

        <form action="{{ url_for('getData_player') }}" method="post">

        <div class="DropDowns">
        <label for="Position">Choose a position:</label>
		  <select id="Formation" name="Position">
		  	<style> display:inline-block </style>
		    <option value="4-4-2">4-4-2</option>
		    <option value="3-5-2">3-5-2</option>
		    <option value="4-3-3">4-3-3</option>
		    <option value="4-2-3-1">4-2-3-1</option>
		    <option value="5-4-1">5-4-1 </option>
		    <option value="4-1-4-1">4-1-4-1</option>
		    <option value="3-4-2-1">3-4-2-1</option>
		    <option value="3-4-1-2">3-4-1-2 </option>
		    <option value="4-3-1-2">4-3-1-2</option>
		  </select>
		  &nbsp;&nbsp;&nbsp;&nbsp;

		<label for="Club">Choose a club:</label>
		  <select id="Club" name="Club">
		  	<!-- <style> display:inline-block </style> -->
		    <option value="Afc Bournemouth">Afc Bournemouth</option>
		    <option value="Arsenal">Arsenal</option>
		    <option value="Aston Villa">Aston Villa</option>
		    <option value="Right-Back">Right-Back</option>
		    <option value="Goalkeeper">Goalkeeper</option>
		    <option value="Defensive Midfield">Defensive Midfield</option>
		    <option value="Central Midfield">Central Midfield</option>
		    <option value="Attacking Midfield">Attacking Midfield</option>
		    <option value="Left Winger">Left Winger</option>
		    <option value="Right Winger">Right Winger</option>
		    <option value="Centre-Forward">Centre-Forward</option>
		    <option value="Left Midfield">Left Midfield</option>
		    <option value="-">-</option>
		    <option value="Right Midfield">Right Midfield</option>
		    <option value="Second Striker">Second Striker</option>
		  </select>

		 </div>
		 <br>

  		<label for="Age">Age</label>
  			38&nbsp;<input type="range" id="Age" name="Age" min="38" max="72" value="38">72 &nbsp;&nbsp;&nbsp;&nbsp;

  		<label for="Win Percentage">Market Value (in )</label>
  			0&nbsp;<input type="range" id="MarketValue" name="MarketValue" min="0.00" max="100.00" value="0.00">100.00 &nbsp;&nbsp;&nbsp;&nbsp;

  		<br>

  		<input type="submit">
  		</form>
      </div>
		</div>

    <script src="static/jquery.min.js"></script>
    <script src="static/popper.js"></script>
    <script src="static/bootstrap.min.js"></script>
    <script src="static/main.js"></script>
  </body>
</html>
