
<!doctype html>
<html lang="en">
  <head>
  	<title>Player Menu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/style_player.css">
    <style>
      @font-face {
        font-family: montserrat;
        src: url("static/Montserrat-Bold.ttf");
      }
    
    .DropDowns select {
    background-color: #5DB0E8;
    font-family: montserrat;
    color: white;
    padding: 12px;
    width: 250px;
    border: none;
    font-size: 13px;
    box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
    -webkit-appearance: button;
    appearance: button;
    outline: none;
    margin-left: 20px;
    }
  
    .DropDowns::before {
    content: "\f13a";
    font-family: montserrat;
    font-weight: 1000;
    position: absolute;
    top: 0;
    right: 0;
    width: 20%;
    height: 100%;
    text-align: center;
    font-size: 20px;
    line-height: 45px;
    color: rgba(255, 255, 255, 0.5);
    background-color: rgba(255, 255, 255, 0.1);
    pointer-events: none;
    }
  
    .DropDowns:hover::before {
    color: rgba(255, 255, 255, 0.6);
    background-color: rgba(255, 255, 255, 0.2);
    }
  
    .DropDowns select option {
    padding: 30px;
    }
  
  input[type="range"] { 
    margin: auto;
    -webkit-appearance: none;
    position: relative;
    overflow: hidden;
    height: 18px;
    width: 250px;
  cursor: pointer;
  /* margin-top: 50px; */
    border-radius: 0; /* iOS */
  }
  
  ::-webkit-slider-runnable-track {
    background: #ddd;
  }
  
  /*
  * 1. Set to 0 width and remove border for a slider without a thumb
  */
  ::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px; /* 1 */
    height: 18px;
    background: #fff;
    box-shadow: -100vw 0 0 100vw #5DB0E8;
    border: 2px solid #999; /* 1 */
  }
  
  ::-moz-range-track {
    height: 25px;
    background: #ddd;
  }
  
  ::-moz-range-thumb {
    background: #fff;
    height: 25px;
    width: 18px;
    border: 3px solid #999;
    border-radius: 0 !important;
    box-shadow: -100vw 0 0 100vw #5DB0E8;
    box-sizing: border-box;
  }
  
  ::-ms-fill-lower { 
    background: #5DB0E8;
  }
  
  ::-ms-thumb { 
    background: #fff;
    border: 2px solid #999;
    height: 25px;
    width: 18px;
    box-sizing: border-box;
  }
  
  ::-ms-ticks-after { 
    display: none; 
  }
  
  ::-ms-ticks-before { 
    display: none; 
  }
  
  ::-ms-track { 
    background: #ddd;
    color: transparent;
    height: 18px;
    border: none;
  }
  
  ::-ms-tooltip { 
    display: none;
  }
  #dropDownLabel{
  font-family: montserrat;
  font-size: large;
  margin-top: 25px;
  }
  #sliderLabel{
  font-family: montserrat;
  font-size: large;
  margin-top: 8px;
  }
  #heading{
  font-family: montserrat;
  font-size: 35px;
  
  }
  </style>
  </head>
  <body>
		
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar" class="order-last" class="img" style="background-image: url(static/bg_1.jpg);">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	        </button>
        </div>
        <div class="">
		  		<h1><a href="index.html" class="logo">All Football<span>Get all stats!</span></a></h1>
	        <ul class="list-unstyled components mb-5">
	          <li class="active">
	            <a href="#"><span class="fa fa-home mr-3"></span>My Profile</a>
	          </li>
	          <li>
	              <a href="{{url_for('getData_player')}}"><span class="fa fa-user mr-3"></span>Search Player stats</a>
	          </li>
	          <li>
              <a href="{{url_for('getData_club')}}"><span class="fa fa-cogs mr-3"></span>Club Stats</a>
	          </li>
	          <li>
              <a href="{{url_for('getData_manager')}}"><span class="fa fa-paper-plane mr-3"></span> Manager Stats</a>
	          </li>
	          <li>
              <a href="{{url_for('getData_referee')}}"><span class="fa fa-sticky-note mr-3"></span> Referee Stats</a>
	          </li>
            <li>
              <a href="{{url_for('logout')}}">Logout</a>
            </li>
             <li>
              <a href="{{url_for('logout')}}">Logout</a>
              </li>
	        </ul>


    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        <h2 class="mb-4" id = "heading">Club stats</h2>

        <form action="{{ url_for('getData_club') }}" method="post">

        <div class="DropDowns">
        <label for="League" id= "dropDownLabel">Choose a league:</label>
		  <select id="League" name="League">
		  	<style> display:inline-block </style>
		  	<option value="None">None</option>
		    <option value="Premier League">Premier League</option>
		    <option value="Serie A">Serie A</option>
		    <option value="La Liga">La Liga</option>
		  </select>
		  &nbsp;&nbsp;&nbsp;&nbsp;

		 </div>
		 <br>

  		<input type="submit" onclick="show()">
  		</form>
      </div>
            <table id="clubTable" class="table table-bordered">
                <thead>
                <tr>
                    <th>Club</th>
                    <th>Manager</th>
                    <th>Stadium</th>

                </tr>
                </thead>
                <tbody id="mydata">
                    {%for data in r%}
                    <tr>
                        <td>{{data['Club_name']}}</td>
                        <td>{{data['Manager_name']}}</td>
                        <td>{{data['Stadium']}}</td>
                    </tr> 
                    {%endfor%}
                </tbody>
            </table>
        </div>
    <script src="static/jquery-3.3.1.min.js"></script>
    <script src="static/bootstrap.min.js"></script>

    <script>
        function show()
      {
          if (document.getElementById("clubTable").style.display === "none")
              document.getElementById("clubTable").style.display="block";
          else
              document.getElementById("clubTable").style.display="none";
      }
    </script>

  </body>
</html>
